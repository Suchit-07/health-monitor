<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{patient.name}}'s Health Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.4.1"></script>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .monitor-screen {
            width: 40%;
            height: 600px;
            background-color: #111;
            border: 2px solid #333;
            margin-right: 20px;
        }
        .statistics {
            width: 40%;
        }
        .card {
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: 20px; 
        }
        .card-header {
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        .card-body {
            color: #0f0;
        }
        a {
            color: #0f0;
        }
        .card-title, .card-text {
            color: #ff4136; 
        }
        .monitor-pic{
            width: 140%;
            height: 100%;
            clip-path: inset(0px 220px 0px 0px);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a href="/">Back</a>

    <div class="container">
        <div class="monitor-screen">
            <img class="monitor-pic" src="https://www.shutterstock.com/shutterstock/videos/1086649667/thumb/1.jpg?ip=x480">
        </div>

        <div class="statistics">
            <h2>{{patient.name}}'s Health Statistics</h2>
            <div class="card text-center">
                <div class="card-header">Heart Rate</div>
                <div class="card-body">
                    <h5 class="card-title" hx-get="{% url 'heart-rate' id=patient.id %}" hx-trigger="load, every 3s">-- BPM</h5>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">Blood Pressure</div>
                <div class="card-body">
                    <h5 class="card-text" hx-get="/systolic/{{id}}" hx-trigger="load, every 3s">Systolic: -- mmHg</h5>
                    <h5 class="card-text" hx-get="/diastolic/{{id}}" hx-trigger="load, every 3s">Diastolic: -- mmHg</h5>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">Blood Oxygen</div>
                <div class="card-body">
                    <h5 class="card-title" hx-get="/blood-oxygen/{{id}}" hx-trigger="load, every 3s">-- %</h5>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">Temperature</div>
                <div class="card-body">
                    <h5 class="card-title" hx-get="/temperature/{{id}}" hx-trigger="load, every 3s">-- Â°F</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
