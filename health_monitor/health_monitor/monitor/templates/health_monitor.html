<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.4.1"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Health Monitor Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Heart Rate
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" hx-get="/heart-rate" hx-trigger="load, every 1s">-- BPM</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Blood Pressure
                    </div>
                    <div class="card-body">
                        <h5 class="card-text" hx-get="/systolic" hx-trigger="load, every 1s">Systolic: -- mmHg</h5>
                        <h5 class="card-text" hx-get="/diastolic" hx-trigger="load, every 1s">Diastolic: -- mmHg</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Blood Oxygen
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" hx-get="/blood-oxygen" hx-trigger="load, every 1s">-- %</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
